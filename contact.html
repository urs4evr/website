<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact LoveKeeper - Get in touch with us">
    <title>Contact - LoveKeeper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #FF6B9D 0%, #FF8BA7 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 700px;
            margin: 40px auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            text-align: center;
            padding: 40px 30px 30px;
            background: linear-gradient(135deg, #FF6B9D 0%, #FF8BA7 100%);
            color: white;
        }

        .header h1 {
            font-size: 32px;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .header p {
            font-size: 16px;
            opacity: 0.95;
            max-width: 500px;
            margin: 0 auto;
        }

        .form-container {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #1A1A1A;
            margin-bottom: 8px;
            font-size: 15px;
        }

        .required {
            color: #FF6B9D;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #E8E8E8;
            border-radius: 8px;
            font-size: 15px;
            font-family: inherit;
            color: #1A1A1A;
            background: #F8F8F8;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #FF6B9D;
            background: white;
            box-shadow: 0 0 0 3px rgba(255, 107, 157, 0.1);
        }

        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #FF6B9D 0%, #FF8BA7 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(255, 107, 157, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 157, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background: #D4EDDA;
            color: #155724;
            border: 1px solid #C3E6CB;
        }

        .alert-error {
            background: #F8D7DA;
            color: #721C24;
            border: 1px solid #F5C6CB;
        }

        .back-link {
            text-align: center;
            padding: 20px;
            border-top: 1px solid #E8E8E8;
        }

        .back-link a {
            color: #FF6B9D;
            text-decoration: none;
            font-weight: 600;
            font-size: 15px;
            transition: opacity 0.3s ease;
        }

        .back-link a:hover {
            opacity: 0.8;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                margin: 20px auto;
            }

            .header h1 {
                font-size: 28px;
            }

            .form-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Contact Us</h1>
            <p>Have a question or feedback? We'd love to hear from you!</p>
        </div>

        <div class="form-container">
            <div id="alertBox" class="alert"></div>

            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Name (optional)</label>
                    <input
                        type="text"
                        id="name"
                        name="name"
                        placeholder="Your name"
                    >
                </div>

                <div class="form-group">
                    <label for="email">Email (optional)</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="your.email@example.com"
                    >
                </div>

                <div class="form-group">
                    <label for="message">Message <span class="required">*</span></label>
                    <textarea
                        id="message"
                        name="message"
                        placeholder="How can we help you?"
                        required
                    ></textarea>
                </div>

                <button type="submit" id="submitBtn" class="submit-btn">
                    Send Message
                </button>
            </form>
        </div>

        <div class="back-link">
            <a href="index.html">‚Üê Back to Home</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('contactForm');
        const submitBtn = document.getElementById('submitBtn');
        const alertBox = document.getElementById('alertBox');

        function showAlert(message, type) {
            alertBox.textContent = message;
            alertBox.className = `alert alert-${type} show`;
            alertBox.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function hideAlert() {
            alertBox.className = 'alert';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideAlert();

            const message = document.getElementById('message').value.trim();
            if (!message) {
                showAlert('Please enter a message', 'error');
                return;
            }

            const name = document.getElementById('name').value.trim() || 'Anonymous';
            const email = document.getElementById('email').value.trim() || 'No email provided';

            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading-spinner"></span>Sending...';

            try {
                const formData = new FormData();
                formData.append('access_key', '5a17794f-df9f-41d8-9b3e-9da5214be6b8');
                formData.append('name', name);
                formData.append('email', email);
                formData.append('message', message);

                const response = await fetch('https://api.web3forms.com/submit', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    showAlert('Your message has been sent successfully! We\'ll get back to you soon.', 'success');
                    form.reset();
                } else {
                    showAlert('Failed to send message. Please try again.', 'error');
                }
            } catch (error) {
                showAlert('Failed to send message. Please check your connection and try again.', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Send Message';
            }
        });
    </script>
</body>
</html>
